name: Frontend Security & Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  SEMGREP_TOKEN: ${{ secrets.SEMGREP_TOKEN }}
  GH_PAT: ${{ secrets.GH_PAT }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  security-trufflehog:
    name: ðŸ· TruffleHog Secret Scanner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: TruffleHog Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
          extra_args: --debug --only-verified

      - name: Generate Detailed Report
        if: success() || failure()
        run: |
          echo "## ðŸ”’ TruffleHog Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Details" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Scan Type: Secret Detection" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”€ Branch: ${GITHUB_REF#refs/heads/}" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… No secrets were detected in the codebase" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Potential secrets were detected. Please review the scan output." >> $GITHUB_STEP_SUMMARY
          fi

  security-semgrep:
    name: ðŸ” Semgrep Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Semgrep Scan
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/javascript
            p/react
            p/jwt
            p/security-audit
            p/xss
            p/typescript
          generateSarif: "1"
          output: semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_TOKEN }}

      - name: Generate Detailed Report
        if: success() || failure()
        run: |
          echo "## ðŸ” Semgrep Security Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Details" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Scan Type: Static Code Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Ruleset: JavaScript, React, Security Best Practices" >> $GITHUB_STEP_SUMMARY
          echo "### Results Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f semgrep.sarif ]; then
            findings=$(jq '.runs[].results | length' semgrep.sarif)
            echo "- ðŸŽ¯ Total Findings: $findings" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š Severity Distribution:" >> $GITHUB_STEP_SUMMARY
            jq -r '.runs[].results[].level' semgrep.sarif | sort | uniq -c | while read count level; do
              echo "  - $level: $count" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "âœ… No security issues found" >> $GITHUB_STEP_SUMMARY
          fi

  security-snyk:
    name: ðŸ›¡ï¸ Snyk Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Snyk Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --json-file-output=snyk-results.json

      - name: Generate Detailed Report
        if: success() || failure()
        run: |
          echo "## ðŸ›¡ï¸ Snyk Dependency Security Report" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Details" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Scan Type: Dependencies & Packages" >> $GITHUB_STEP_SUMMARY
          if [ -f snyk-results.json ]; then
            echo "### Vulnerability Summary" >> $GITHUB_STEP_SUMMARY
            jq -r '.vulnerabilities | group_by(.severity) | .[] | "- \(.[0].severity): \(length)"' snyk-results.json >> $GITHUB_STEP_SUMMARY
            echo "### Remediation Advice" >> $GITHUB_STEP_SUMMARY
            jq -r '.remediation.upgrade | to_entries | .[] | "- Upgrade \(.key) to version \(.value.upgradeTo)"' snyk-results.json >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No vulnerabilities found in dependencies" >> $GITHUB_STEP_SUMMARY
          fi

  security-checkov:
    name: ðŸ—ï¸ Checkov Infrastructure Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Checkov Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile,kubernetes,secrets
          output_format: cli,sarif
          output_file_path: console,results.sarif
          soft_fail: true

      - name: Generate Detailed Report
        if: success() || failure()
        run: |
          echo "## ðŸ—ï¸ Checkov Infrastructure Security Report" >> $GITHUB_STEP_SUMMARY
          echo "### Scan Details" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Frameworks: Dockerfile, Kubernetes, Secrets" >> $GITHUB_STEP_SUMMARY
          if [ -f results.sarif ]; then
            total=$(jq '.runs[].results | length' results.sarif)
            echo "### Results Summary" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š Total Checks: $total" >> $GITHUB_STEP_SUMMARY
            echo "- Severity Distribution:" >> $GITHUB_STEP_SUMMARY
            jq -r '.runs[].results[].level' results.sarif | sort | uniq -c | while read count level; do
              echo "  - $level: $count" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "âœ… No infrastructure issues found" >> $GITHUB_STEP_SUMMARY
          fi

  build-and-test:
    name: ðŸ—ï¸ Build and Test
    needs: [security-trufflehog, security-semgrep, security-snyk, security-checkov]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint || true

      - name: Run Tests
        run: npm test || true

      - name: Generate Test Report
        if: success() || failure()
        run: |
          echo "## ðŸ§ª Build & Test Report" >> $GITHUB_STEP_SUMMARY
          echo "### Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”¨ Node Version: $(node -v)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ NPM Version: $(npm -v)" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results.json ]; then
            echo "### Test Results" >> $GITHUB_STEP_SUMMARY
            jq -r '.numTotalTests, .numPassedTests, .numFailedTests' test-results.json | xargs -n3 printf "- Total Tests: %s\n- Passed: %s\n- Failed: %s\n" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Test results file not found" >> $GITHUB_STEP_SUMMARY
          fi

  docker-build:
    name: ðŸ³ Docker Build and Push
    needs: [build-and-test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/imdb-clone-frontend:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/imdb-clone-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/imdb-clone-frontend:latest
          cache-to: type=inline
          build-args: |
            NODE_ENV=production

      - name: Generate Docker Report
        run: |
          echo "## ðŸ³ Docker Build Report" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“… Date: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ·ï¸ Image Tags:" >> $GITHUB_STEP_SUMMARY
          echo "  - ${{ secrets.DOCKER_USERNAME }}/imdb-clone-frontend:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "  - ${{ secrets.DOCKER_USERNAME }}/imdb-clone-frontend:latest" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Successfully built and pushed Docker image" >> $GITHUB_STEP_SUMMARY
