name: Docker Build and Push Pipeline
on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  DOCKER_TAG: ${{ github.sha }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [frontend, backend]
      fail-fast: false
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1
        with:
          repository: imdb-clone-${{ matrix.component }}
          path: imdb-clone-${{ matrix.component }}
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Build and Push
        uses: docker/build-push-action@v5
        with:
          context: imdb-clone-${{ matrix.component }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/imdb-clone-${{ matrix.component }}:${{ env.DOCKER_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/imdb-clone-${{ matrix.component }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
