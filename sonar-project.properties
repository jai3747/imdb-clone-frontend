# Frontend sonar-project.properties
sonar.projectKey=imdb-clone-frontend
sonar.organization=your-sonarcloud-org

sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.js,src/**/*.test.jsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/**/*.test.js,src/**/*.test.jsx,src/index.js
sonar.sourceEncoding=UTF-8

# Backend sonar-project.properties
sonar.projectKey=imdb-clone-backend
sonar.organization=your-sonarcloud-org

sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/**/*.test.js,src/index.js
sonar.sourceEncoding=UTF-8
