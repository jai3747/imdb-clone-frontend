name: Frontend Security & Build Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
  SEMGREP_TOKEN: ${{ secrets.SEMGREP_TOKEN }}
  GH_PAT: ${{ secrets.GH_PAT }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  APP_DOMAIN: ${{ secrets.APP_DOMAIN }}

jobs:
  # Security Scans (Running in Parallel)
  security-scans:
    name: ðŸ”’ Security Scans
    runs-on: ubuntu-latest
    strategy:
      matrix:
        scan: [trufflehog, semgrep, snyk, checkov]
      fail-fast: false
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: TruffleHog Scan
        if: matrix.scan == 'trufflehog'
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          base: ${{ github.event.before }}
          head: ${{ github.sha }}
          extra_args: --debug --only-verified
          
      - name: Generate TruffleHog Report
        if: matrix.scan == 'trufflehog'
        run: |
          echo "# ðŸ” Secret Scanning Report" > trufflehog-report.md
          echo "## Scan Details" >> trufflehog-report.md
          echo "- ðŸ•’ Timestamp: $(date)" >> trufflehog-report.md
          echo "- ðŸŽ¯ Branch: ${GITHUB_REF#refs/heads/}" >> trufflehog-report.md
          echo "- ðŸ“Š Results:" >> trufflehog-report.md
          if [ -f trufflehog-results.json ]; then
            jq -r '.findings[] | "- âš ï¸ **Found:** \(.description)\n  - Severity: \(.severity)\n  - Location: \(.location)"' trufflehog-results.json >> trufflehog-report.md
          else
            echo "âœ… No secrets detected" >> trufflehog-report.md
          fi

      - name: Semgrep Scan
        if: matrix.scan == 'semgrep'
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/javascript
            p/react
            p/security-audit
            p/typescript
            p/owasp-top-ten
          generateSarif: "1"
          output: semgrep-results.sarif

      - name: Generate Semgrep Report
        if: matrix.scan == 'semgrep'
        run: |
          echo "# ðŸ›¡ï¸ Code Analysis Report" > semgrep-report.md
          echo "## Findings by Severity" >> semgrep-report.md
          jq -r '.runs[].results[] | 
          "### \(.level) Severity Finding\n" +
          "- ðŸ” Rule: \(.ruleId)\n" +
          "- ðŸ“ Location: \(.locations[].physicalLocation.artifactLocation.uri):\(.locations[].physicalLocation.region.startLine)\n" +
          "- ðŸ“ Description: \(.message.text)\n"' semgrep-results.sarif >> semgrep-report.md

      - name: Snyk Scan
        if: matrix.scan == 'snyk'
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium --json-file-output=snyk-results.json

      - name: Generate Snyk Report
        if: matrix.scan == 'snyk'
        run: |
          echo "# ðŸ”’ Dependency Security Report" > snyk-report.md
          echo "## Overview" >> snyk-report.md
          jq -r '"ðŸ“Š Total Vulnerabilities: \(.uniqueCount)\n\n## Vulnerability Breakdown\n" + 
          (.vulnerabilities | group_by(.severity) | .[] | 
          "### \(.[0].severity | ascii_upcase) Severity (\(length))\n" + 
          (.[] | "- ðŸ”´ **\(.title)**\n  - Package: \(.package)\n  - Version: \(.version)\n  - Fix: \(.fixedIn[0])\n"))' \
          snyk-results.json >> snyk-report.md

      - name: Checkov Scan
        if: matrix.scan == 'checkov'
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: dockerfile,kubernetes,secrets
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif

      - name: Generate Checkov Report
        if: matrix.scan == 'checkov'
        run: |
          echo "# ðŸ—ï¸ Infrastructure Security Report" > checkov-report.md
          echo "## Scan Results" >> checkov-report.md
          jq -r '.runs[].results[] | 
          "### \(.level) Finding\n" +
          "- ðŸ” Check: \(.ruleId)\n" +
          "- ðŸ“ Resource: \(.locations[].physicalLocation.artifactLocation.uri)\n" +
          "- ðŸ“ Description: \(.message.text)\n"' \
          checkov-results.sarif >> checkov-report.md

  # Build and Push Docker Image
  build-docker:
    needs: [security-scans]
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ github.sha }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/imdb-clone-frontend:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/imdb-clone-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/imdb-clone-frontend:latest
          cache-to: type=inline

  # Trivy Container Scan
  trivy-scan:
    needs: [build-docker]
    runs-on: ubuntu-latest
    steps:
      - name: Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/imdb-clone-frontend:${{ needs.build-docker.outputs.image_tag }}'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          
      - name: Generate Trivy Report
        run: |
          echo "# ðŸ³ Container Security Report" > trivy-report.md
          echo "## Vulnerability Scan Results" >> trivy-report.md
          jq -r '.runs[].results[] | 
          "### \(.level) Severity Finding\n" +
          "- ðŸ” Vulnerability: \(.ruleId)\n" +
          "- ðŸ“¦ Package: \(.locations[].physicalLocation.artifactLocation.uri)\n" +
          "- ðŸ“ Description: \(.message.text)\n" +
          "- ðŸ› ï¸ Fix Version: \(.properties.fixedVersion)\n"' \
          trivy-results.sarif >> trivy-report.md

  # DAST Scans
  dast-scans:
    needs: [build-docker]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tool: [zap, nuclei]
      fail-fast: false
    steps:
      - name: Health Check
        run: |
          timeout=300
          start_time=$(date +%s)
          while true; do
            current_time=$(date +%s)
            elapsed=$((current_time - start_time))
            if [ $elapsed -gt $timeout ]; then
              echo "Timeout waiting for deployment"
              exit 1
            fi
            if curl -s -f "${{ env.APP_DOMAIN }}/health" >/dev/null; then
              echo "Service is up!"
              break
            fi
            echo "Waiting for service to be available..."
            sleep 10
          done

      - name: ZAP Scan
        if: matrix.tool == 'zap'
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: ${{ env.APP_DOMAIN }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -I'
          allow_issue_writing: true
          
      - name: Generate ZAP Report
        if: matrix.tool == 'zap'
        run: |
          echo "# ðŸ•·ï¸ Dynamic Application Security Test Report" > zap-report.md
          echo "## ZAP Scan Results" >> zap-report.md
          if [ -f zap-baseline-report.html ]; then
            python3 -c '
            import json
            with open("zap-baseline-report.json") as f:
              data = json.load(f)
            alerts = data.get("site")[0].get("alerts", [])
            print(f"### Summary\n- ðŸŽ¯ Total Alerts: {len(alerts)}\n")
            for alert in alerts:
              print(f"### {alert["alert"]}\n")
              print(f"- Risk Level: {alert["risk"]}")
              print(f"- Confidence: {alert["confidence"]}")
              print(f"- Description: {alert["desc"]}")
              print(f"- Solution: {alert["solution"]}\n")
            ' >> zap-report.md
          fi

      - name: Nuclei Scan
        if: matrix.tool == 'nuclei'
        uses: projectdiscovery/nuclei-action@main
        with:
          target: ${{ env.APP_DOMAIN }}
          templates: "cves,vulnerabilities,exposures,misconfiguration"
          severity: "critical,high,medium"
          output: "nuclei-results.json"
          json: true
          rate-limit: 150
          bulk-size: 25
          
      - name: Generate Nuclei Report
        if: matrix.tool == 'nuclei'
        run: |
          echo "# ðŸŽ¯ Nuclei Vulnerability Scan Report" > nuclei-report.md
          echo "## Scan Results" >> nuclei-report.md
          if [ -f nuclei-results.json ]; then
            jq -r '.[] | 
            "### \(.info.severity) Severity Finding\n" +
            "- ðŸ” Template: \(.templateID)\n" +
            "- ðŸ“ Endpoint: \(.matched)\n" +
            "- ðŸ“ Description: \(.info.description)\n" +
            if (.info.recommendation != null) then
            "- ðŸ› ï¸ Recommendation: \(.info.recommendation)\n"
            else "" end' \
            nuclei-results.json >> nuclei-report.md
          else
            echo "âœ… No vulnerabilities detected" >> nuclei-report.md
          fi

  # Consolidate Reports
  generate-final-report:
    needs: [security-scans, trivy-scan, dast-scans]
    runs-on: ubuntu-latest
    steps:
      - name: Collect All Reports
        run: |
          echo "# ðŸ“Š Comprehensive Security Assessment Report" > final-report.md
          echo "## Table of Contents" >> final-report.md
          echo "1. [Static Analysis](#static-analysis)" >> final-report.md
          echo "2. [Container Security](#container-security)" >> final-report.md
          echo "3. [Dynamic Analysis](#dynamic-analysis)" >> final-report.md
          
          echo "## Static Analysis" >> final-report.md
          cat *-report.md >> final-report.md
          
          echo "## Summary Dashboard" >> final-report.md
          echo "| Category | Critical | High | Medium | Low |" >> final-report.md
          echo "|----------|----------|------|---------|-----|" >> final-report.md
          # Add summary counts for each tool
          
      - name: Upload Final Report
        uses: actions/upload-artifact@v3
        with:
          name: security-assessment-report
          path: final-report.md
